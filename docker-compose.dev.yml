services:
  webapp:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.local
    command: sh -c "npm install && npm run dev"
    environment:
      - WATCHPACK_POLLING=true
